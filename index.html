<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Hockey AR | Neo-Ankara '26</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Import Map for Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
            }
        }
    </script>
</head>

<body>

    <!-- Canvas Container -->
    <div id="canvas-container"></div>

    <!-- UI Layer -->
    <div id="ui-layer" class="flex flex-col justify-between p-8">
        <header class="flex justify-between items-start">
            <!-- Left Side: Fütüristik Options Panel -->
            <div class="options-panel w-56 interactive">
                <div class="panel-header uppercase tracking-widest">Options</div>
                <div class="p-4 space-y-6">
                    <!-- Control Mode -->
                    <div>
                        <p class="text-white/40 text-[9px] font-bold uppercase tracking-[0.2em] mb-3">Control Mode</p>
                        <div class="flex flex-col gap-2">
                            <button id="control-hand" class="control-btn active py-2 rounded">Hand</button>
                            <button id="control-mouse" class="control-btn py-2 rounded">Mouse</button>
                        </div>
                    </div>

                    <!-- Difficulty -->
                    <div>
                        <p class="text-white/40 text-[9px] font-bold uppercase tracking-[0.2em] mb-3">Difficulty</p>
                        <div class="flex flex-col gap-2">
                            <button id="diff-easy" class="diff-btn py-2 rounded">Easy</button>
                            <button id="diff-medium" class="diff-btn active py-2 rounded">Medium</button>
                            <button id="diff-hard" class="diff-btn py-2 rounded">Hard</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Side: Score and Webcam -->
            <div class="flex flex-col items-end gap-6">
                <!-- Scoreboard (Görseldeki gibi YOU vs AI) -->
                <div class="flex flex-col items-center gap-2">
                    <div class="scoreboard-container flex items-center gap-6">
                        <div class="flex flex-col items-center">
                            <span class="text-[10px] text-white/40 font-bold uppercase tracking-widest">You</span>
                            <span id="player-score" class="score-text text-white">0</span>
                        </div>
                        <div class="text-white/20 text-4xl font-black">-</div>
                        <div class="flex flex-col items-center">
                            <span class="text-[10px] text-white/40 font-bold uppercase tracking-widest">AI</span>
                            <span id="ai-score" class="score-text neon-glow-red">0</span>
                        </div>
                    </div>
                    <div id="high-score" class="text-[10px] font-bold text-cyan-500/50 uppercase tracking-[0.3em]">
                        Best Sync: <span id="high-score-val">0</span>
                    </div>
                </div>

                <!-- Webcam Preview -->
                <div id="webcam-preview-container" class="relative">
                    <video id="webcam-preview"
                        class="w-48 h-32 rounded-lg object-cover"
                        autoplay playsinline muted>
                    </video>
                    <div class="absolute top-3 right-3 w-2 h-2 bg-red-600 rounded-full animate-pulse shadow-[0_0_10px_red]"></div>
                    <div class="absolute bottom-3 left-3 text-[9px] font-bold text-white bg-black/80 px-2 py-1 rounded border border-white/10 tracking-widest uppercase">
                        Neural Tracking
                    </div>
                </div>
            </div>
        </header>

        <!-- Bottom Status Bar -->
        <div class="flex justify-between items-end">
            <div id="status-panel" class="p-4 rounded-r-lg border-r border-t border-b border-white/5 w-64">
                <div class="flex items-center gap-3 mb-2">
                    <div class="w-2 h-2 rounded-full bg-green-500 shadow-[0_0_10px_#22c55e]"></div>
                    <span class="text-green-400 font-bold text-[11px] tracking-widest uppercase">System Active</span>
                </div>
                <div class="flex gap-4 text-[9px] font-medium text-white/30 uppercase tracking-wider">
                    <span>FPS: <span id="fps-counter" class="text-white">60</span></span>
                    <span>AI: <span class="text-white">Stable</span></span>
                    <span>Lat: <span class="text-white">12ms</span></span>
                </div>
            </div>

            <!-- Instruction -->
            <div class="bg-white/5 backdrop-blur-md px-8 py-4 rounded-t-xl border-t border-l border-r border-white/10">
                <p class="text-[11px] text-white/60 font-medium tracking-widest uppercase">
                    Use <span class="text-cyan-400">Index Finger</span> to move • <span class="text-orange-400">Fist</span> for Aura Burst
                </p>
            </div>

            <!-- Log Stream -->
            <div id="status-log" class="w-64 h-24 overflow-hidden pointer-events-none text-[8px] text-cyan-500/30 flex flex-col justify-end items-end p-4 font-mono">
                <!-- Logs flow here -->
            </div>
        </div>
    </div>

    <!-- Main Menu Screen -->
    <div id="start-screen" class="absolute inset-0 z-50 flex items-center justify-center">
        <div id="main-menu" class="text-center space-y-12 max-w-lg w-full px-6 opacity-0 transform translate-y-10 transition-all duration-1000">
            <div class="space-y-2">
                <h1 class="text-8xl font-black italic tracking-tighter text-white menu-title">
                    Aura <span class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-600">Hockey</span>
                </h1>
                <p class="text-cyan-500/50 font-bold tracking-[0.5em] uppercase text-xs">Neural Interface v4.0</p>
            </div>

            <div class="space-y-4 interactive">
                <button id="start-btn"
                    class="w-full py-6 bg-cyan-500 hover:bg-cyan-400 text-black font-black text-2xl rounded-sm transition-all shadow-[0_0_40px_rgba(6,182,212,0.3)] uppercase tracking-tighter">
                    Connect to Arena
                </button>
                <div class="grid grid-cols-2 gap-4">
                    <button id="calibration-btn" class="py-4 border border-white/10 bg-white/5 hover:bg-white/10 text-white/40 text-[10px] font-bold uppercase tracking-widest transition-all">
                        Calibration
                    </button>
                    <button id="data-logs-btn" class="py-4 border border-white/10 bg-white/5 hover:bg-white/10 text-white/40 text-[10px] font-bold uppercase tracking-widest transition-all">
                        Data Logs
                    </button>
                </div>
            </div>

            <div class="pt-12 border-t border-white/5 flex justify-between text-[9px] font-bold text-white/20 tracking-[0.2em] uppercase">
                <span>© 2026 Neo-Ankara Industries</span>
                <span>Neural Link: Stable</span>
            </div>
        </div>
    </div>

    <!-- Hidden Video for MediaPipe -->
    <video id="webcam" class="hidden" autoplay playsinline></video>

    <!-- Scripts -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>

    <script type="module" src="js/ui-controls.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
